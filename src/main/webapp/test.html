<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Test</title>
<style>
.box {padding:10px; background-color:#eee;}
label { width: 100px; float: left; }
input[type=text] { width: 30em; }
</style>
<script src="js/lib/angular-1.5.8.min.js"></script>
<script src="js/app.js"></script>
</head>
<body ng-app="myapp" ng-controller="MyController as ctrl">

<h1>{{ctrl.hello}}</h1>

<div class="box">
	<form ng-submit="ctrl.login()">
		<label>User:</label><input ng-model="ctrl.user" autocomplete="off"><br/>
		<label>Password:</label><input ng-model="ctrl.passw" autocomplete="off" type="password"><br/>
		<input type="submit" value="Login">
	</form>
</div>

<a href="javascript:void(0)" ng-click="ctrl.testGet()">Test GET</a><br/>
<a href="javascript:void(0)" ng-click="ctrl.testDelete()">Test DELETE</a><br/>

</body>
</html>
