<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Test</title>
<style>
.box {padding:10px; background-color:#eee;}
label { width: 100px; float: left; }
input[type=text] { width: 30em; }
.error { color: red; font-weight: bold; }
</style>
<script src="js/lib/angular-1.5.8.min.js"></script>
<script src="js/lib/angular-messages-1.5.8.min.js"></script>
<script src="js/lib/jwt-decode.min.js"></script>
<script src="js/app.js"></script>
</head>
<body ng-app="myapp" ng-controller="MyController as ctrl">

<h1>{{ctrl.hello}}</h1>

<div class="box">
	<form ng-submit="ctrl.login()" ng-hide="ctrl.isAuthenticated()">
		<label>User:</label><input ng-model="ctrl.user" autocomplete="off"><br/>
		<label>Password:</label><input ng-model="ctrl.passw" autocomplete="off" type="password"><br/>
		<input type="submit" value="Login">
		<span ng-show="ctrl.error.message" class="error">{{ctrl.error.message}}</span>
	</form>
	<form ng-submit="ctrl.logout()" ng-show="ctrl.isAuthenticated()">
		<input type="submit" value="Logout">
	</form>
</div>
<cite>Use user 'admin' and password 'secret'.</cite><br/>

<a href="javascript:void(0)" ng-click="ctrl.testGet()">Test GET</a><br/>

<a href="javascript:void(0)" ng-click="ctrl.testDelete()">Test DELETE</a>
<span ng-show="ctrl.error.delete_message" class="error">{{ctrl.error.delete_message}}</span><br/>

</body>
</html>
